<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-bgColor: #3752fd;
        --color-textColor: #00303c;
      }
    </style>
  </head>
  <body class="bg-slate-200">
    <!-- container -->
    <div class="container m-2 max-w-[1500px] min-h-screen mx-auto">
      <head>
        <nav class="flex justify-between items-center p-4 bg-white rounded-xl">
          <!-- logo part -->
          <div class="flex items-center space-x-1">
            <img src="assets/logo.png" alt="" />
            <h3 class="text-textColor text-4xl">
              Dev<span class="font-bold">Board</span>
            </h3>
          </div>

          <!-- button part -->
          <div class="flex items-center gap-x-12">
            <button
              class="text-3xl flex gap-3 items-center rounded-[30px] font-bold py-3 px-5 bg-sky-100 w-28"
              id="nav-state"
            >
              <img class="object-contain" src="assets/checkbox.png" alt="" /> 23
            </button>
            <button class="p-2 rounded-xl bg-sky-100" id="theme-btn">
              <img src="assets/theme-btn.png" alt="" />
            </button>
          </div>
        </nav>
      </head>

      <!-- main section -->
      <main></main>
    </div>
  </body>
</html>
